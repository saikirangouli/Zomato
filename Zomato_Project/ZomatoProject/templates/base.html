<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>
  {% block title %}
 

{% endblock %}
</title>
</head>


<body>


<div class="container-fluid bg-danger">
  <nav class="navbar navbar-expand-lg navbar-light ">
    <img src="{% static 'images/Zomato.png' %}" style="width:200px;height:100px" />
    
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-light" href="#"> <span class="sr-only">(current)</span></a>
        </li>
        
      </ul>
      <form class="form-inline my-2 my-lg-0" style=" display: flex;
      justify-content: space-between;
      width: 28rem;">
      {% if request.session.customer_login  %}
          <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'change_password' %}">Reset password</a>
          
          <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'cart_page' %}" >Cart</a>
            
          <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'logout'%}" >Logout</a>
         
         
      {% elif request.session.restaurant_login  %}
      <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'change_password' %}">Reset password</a>

      <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'edit_restaurant_details'%}">Edit details</a>
            
          <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'logout'%}" >Logout</a>
      {% else %}

          <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'sign_up_page'%}">Signup</a>
          
          <a class="btn btn-outline-success my-2 my-sm-0 text-light bg-info" href="{% url 'login_page'%}" >Login</a>
      {% endif %}
      
        
      </form>
    </div>
  </nav>
</div>
  {% block content%}

{%  endblock %}

    
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/restaurant_selection.js'%}"></script>



</body>


</html>
