{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">Change Password</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off" action="{% url 'update_password' %}" method="post">
            {% csrf_token %}
            
            {% if messages %}
	         {% for message in messages %} 
	            {% if message.tags %}
		   <div class="{{message.tags}}-msg" style="  text-align: center;">		  {% endif %}
			 
   
	             <i class="fa fa-times-circle"></i>
			   {{message}}
			 </div>
		 	 {% endfor %} 
		         {% endif %}	
            <div class="form-group">
                <label for="inputPasswordOld">Current Password</label>
                <input type="password" class="form-control" id="inputPasswordOld" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="inputPasswordNew">New Password</label>
                <input type="password" class="form-control" id="inputPasswordNew" name="new_password" required>
               
            </div>
            <div class="form-group">
                <label for="inputPasswordNewVerify">Verify</label>
                <input type="password" class="form-control" id="inputPasswordNewVerify" name="new_password_again" required>
                <span class="form-text small text-muted">
                        To confirm, type the new password again.
                    </span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg float-right">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
